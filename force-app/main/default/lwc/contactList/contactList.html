<template>
    <lightning-card title="ContactList" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">
            <template if:true={contacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                >
                </lightning-datatable>
            </template>
            <template if:true={errors}>
                <p>{errors}</p>
            </template>
        </div>
    </lightning-card>
</template>
